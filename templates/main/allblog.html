{% extends 'base_mine.html' %}
{% load static %}

{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'blog/main/css/article.css' %}">
{% endblock %}
{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'blog/main/js/article.js' %}"></script>
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'}
        })
    </script>
{% endblock %}

{% block content %}
    <div class="art">
    {% for art in art %}
        <p><a href= '{% url "blog:article" articleid=art.id %}'>{{ art.a_title }}</a></p>
    {% endfor %}


    </div>


{% endblock %}
