{% extends 'base.html' %}
{% load static %}
{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static "blog/user/css/login.css" %}">

{% endblock %}
{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'blog/user/js/login.js' %}"></script>
{% endblock %}


{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data" action="{% url 'blog:login' %}" onsubmit="return parse_data()" >
            {% csrf_token %}
            <p>{{ error_message }}</p>
            <div class="form-group">
                <label for="username_input">用户名</label>
                <input name="username" type="text" class="form-control" id="username_input" placeholder="用户名/邮箱">
            </div>
            <div class="form-group">
                <label for="password_input">密码</label>
                <input name="password" type="password" class="form-control" id="password_input" placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-success btn-block">登录</button>
        </form>
        <form method="get" enctype="multipart/form-data" action="{% url 'blog:register' %}"  >
        <button type="submit" class="btn btn-false ">注册</button>
        </form>
    </div>
{% endblock %}
